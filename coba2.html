<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  .profile-picture {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
    margin: 0 auto 20px;
    display: block;
  }

  h1 {
    margin: 0;
  }

  p {
    margin-top: 10px;
  }

  .skills {
    margin-top: 20px;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    margin-bottom: 5px;
  }
</style>
<title>Portofolio Diri</title>
</head>
<body>
<div class="container">
  <img class="profile-picture" src="link_gambar_anda.jpg" alt="Foto Profil">
  <h1>Nama Anda</h1>
  <p>Web Developer</p>
  <div class="skills">
    <h2>Keahlian</h2>
    <ul>
      <li>HTML/CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Node.js</li>
    </ul>
  </div>
</div>
</body>
</html>
